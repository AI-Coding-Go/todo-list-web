@if (open()) {
  <div class="confirm-dialog-overlay" (click)="cancel.emit()">
    <div class="confirm-dialog-content" (click)="$event.stopPropagation()">
      <h3 class="confirm-dialog-title">{{ title() }}</h3>
      <div class="confirm-dialog-actions">
        <button class="btn-cancel" (click)="cancel.emit()">{{ cancelText() }}</button>
        <button class="btn-confirm" (click)="confirm.emit()">{{ confirmText() }}</button>
      </div>
    </div>
  </div>
}
