@if (reminders().length > 0) {
  <div class="reminder-bar">
    <div class="reminder-bar-content">
      <!-- 提醒图标 -->
      <div class="reminder-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" stroke-width="2">
          <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" />
        </svg>
      </div>

      <!-- 提醒内容 -->
      <div class="reminder-info">
        <p class="reminder-title">{{ reminders()[0].title }}</p>
        <p class="reminder-time">
          @if (reminders()[0].deadlineFormatted) {
            截止时间：{{ reminders()[0].deadlineFormatted }}
          } @else {
            即将到期
          }
        </p>
      </div>

      <!-- 操作按钮 -->
      <div class="reminder-actions">
        <button class="btn-view" (click)="onViewTask.emit(reminders()[0].id)">查看</button>
        <button class="btn-later" (click)="onLater.emit()">稍后</button>
        <button class="btn-close" (click)="onClose.emit()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
}
